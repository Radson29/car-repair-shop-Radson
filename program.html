        <h1 class="heading2">Program śledzenia przychodów i wydatków</h1><hr>
        <div class="container">
          <h4>Twoje środki:</h4>
          <h1 id="balance">0.00 zł</h1>
    
          <div class="inc-exp-container">
            <div>
              <h4>Przychody</h4>
              <p id="money-plus" class="money plus">+0.00 zł</p>
            </div>
            <div>
              <h4>Wydatki</h4>
              <p id="money-minus" class="money minus">-0.00 zł</p>
            </div>
          </div>
    
          <h3>Historia transakcji</h3>
          <ul id="list" class="list">
           
          </ul>
    
          <h3>Dodaj nową transakcje</h3>
          <form id="form">
            <div class="form-control">
              <label class="labelJS" for="text">Opis transakcji :</label>
              <input type="text" id="text" placeholder="wprowadź opis transakcji..." />
            </div>
            <div class="form-control">
              <label class="labelJS" for="amount" > 
                  Wprowadź kwotę :<br> (w przypadku wydatków wprowadź "-" przed kwotą)
                </label >
              <input type="number" step=0.01 id="amount" placeholder="wpisz ilość..." />
            </div>
            <button class="btn" type="submit">Dodaj transakcje</button>
          </form>
        </div>
